<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
</head>
<style>
    body {
        text-align: center;
    }
    button {
        background-color: blue;
        color: white;
    }
</style>
<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="POST" action="/predict">
            <textarea rows="12" cols="60" name="email-content" placeholder="Enter your email here">{{ email_text }}</textarea>
            <div>
                <button type="submit">Submit</button>
                <a href="/">Reset</a>
            </div>
        </form>

        {% if predictions==1 %}    
            <h2 style="color: red">SPAM</h2>
        {% elif predictions==-1 %}
            <h2 style="color: green">NOT SPAM</h2>
        {% endif %}
    
    
</body>
</html>
